{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h1 style="margin-bottom: 1.5rem;">{{ 'Edit Task' if task else 'New Task' }}</h1>

    <div class="card">
        <form method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ task.title if task else '' }}" required
                    placeholder="e.g. Finish Project Report">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4"
                    placeholder="Add details...">{{ task.description if task else '' }}</textarea>
            </div>

            <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div>
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority">
                        <option value="High" {% if task and task.priority=='High' %}selected{% endif %}>High</option>
                        <option value="Medium" {% if task and task.priority=='Medium' %}selected{% endif %}{% if not
                            task %}selected{% endif %}>Medium</option>
                        <option value="Low" {% if task and task.priority=='Low' %}selected{% endif %}>Low</option>
                    </select>
                </div>
                <div>
                    <label for="due_date">Due Date</label>
                    <input type="date" id="due_date" name="due_date"
                        value="{{ task.due_date.strftime('%Y-%m-%d') if task and task.due_date else '' }}">
                </div>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">{{ 'Save Changes' if task else 'Create
                    Task' }}</button>
                <a href="{{ url_for('index') }}" class="btn"
                    style="background: var(--border); color: var(--text-main);">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
