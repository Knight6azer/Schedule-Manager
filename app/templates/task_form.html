{% extends 'base.html' %}

{% block content %}
<div class="auth-container" style="min-height: auto; margin-top: 2rem;">
    <div class="card" style="width: 100%; max-width: 700px;">
        <div class="task-header" style="margin-bottom: 2rem;">
            <h1
                style="background: linear-gradient(135deg, #fff 0%, var(--text-muted) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                {{ 'Edit Task' if task else 'New Task' }}
            </h1>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="title">Task Title</label>
                <input type="text" id="title" name="title" value="{{ task.title if task else '' }}" required
                    placeholder="e.g. Finish Project Report" autofocus>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5"
                    placeholder="Add details...">{{ task.description if task else '' }}</textarea>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
                <div>
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority">
                        <option value="High" {% if task and task.priority=='High' %}selected{% endif %}>High ğŸ”¥</option>
                        <option value="Medium" {% if task and task.priority=='Medium' %}selected{% endif %}{% if not
                            task %}selected{% endif %}>Medium âš¡</option>
                        <option value="Low" {% if task and task.priority=='Low' %}selected{% endif %}>Low â˜•</option>
                    </select>
                </div>
                <div>
                    <label for="due_date">Due Date</label>
                    <input type="date" id="due_date" name="due_date"
                        value="{{ task.due_date.strftime('%Y-%m-%d') if task and task.due_date else '' }}">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 2rem;">
                <div>
                    <label for="category">Category</label>
                    <select id="category" name="category">
                        <option value="General" {% if task and task.category=='General' %}selected{% endif %}>General ğŸ“
                        </option>
                        <option value="Work" {% if task and task.category=='Work' %}selected{% endif %}>Work ğŸ’¼</option>
                        <option value="Personal" {% if task and task.category=='Personal' %}selected{% endif %}>Personal
                            ğŸ </option>
                        <option value="Study" {% if task and task.category=='Study' %}selected{% endif %}>Study ğŸ“š
                        </option>
                        <option value="Health" {% if task and task.category=='Health' %}selected{% endif %}>Health ğŸ’ª
                        </option>
                    </select>
                </div>
                {% if task %}
                <div>
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="Pending" {% if task.status=='Pending' %}selected{% endif %}>Pending â³</option>
                        <option value="In Progress" {% if task.status=='In Progress' %}selected{% endif %}>In Progress
                            ğŸš§</option>
                        <option value="Completed" {% if task.status=='Completed' %}selected{% endif %}>Completed âœ…
                        </option>
                    </select>
                </div>
                {% endif %}
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="submit" class="btn btn-primary" style="flex: 1; padding: 1rem;">
                    {{ 'Save Changes' if task else 'Create Task' }}
                </button>
                <a href="{{ url_for('main.index') }}" class="btn"
                    style="background: rgba(255,255,255,0.05); color: var(--text-main); border: 1px solid var(--border);">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
