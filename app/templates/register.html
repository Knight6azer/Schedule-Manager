{% extends 'base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; margin-top: 4rem;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem;">Register</h2>
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Choose a username">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Choose a password">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
            <p style="margin-top: 1rem; text-align: center;">
                Already have an account? <a href="{{ url_for('auth.login') }}">Login</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
