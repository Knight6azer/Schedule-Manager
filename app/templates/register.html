{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card">
        <h2 style="text-align: center; margin-bottom: 2rem; font-size: 2rem;">Create Account</h2>
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Choose a username">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Choose a secure password">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Get Started</button>
            <p style="margin-top: 1.5rem; text-align: center; color: var(--text-muted);">
                Already have an account? <a href="{{ url_for('auth.login') }}"
                    style="color: var(--secondary); text-decoration: none;">Login</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
